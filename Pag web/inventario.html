<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Sistema de Inventario</h1>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="descripcion" placeholder="Descripción" />
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <input type="number" id="valor" placeholder="Valor Unitario" />
      <input type="text" id="categoria" placeholder="Categoría" />
      <input type="text" id="ubicacion" placeholder="Ubicación" />
      <input type="text" id="estado" placeholder="Estado" />
      <input type="text" id="responsable" placeholder="Responsable" />
      <input type="text" id="tipoCompra" placeholder="Tipo de Compra" />
      <button type="submit">Guardar</button>
      <button type="button" onclick="limpiarFormulario()">Limpiar</button>
    </form>
    <table id="tabla">
      <thead>
        <tr>
          <th>Nombre</th><th>Descripción</th><th>Cantidad</th><th>Valor</th>
          <th>Categoría</th><th>Ubicación</th><th>Estado</th><th>Responsable</th><th>Tipo Compra</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-body"></tbody>
    </table>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
